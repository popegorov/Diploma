defaults:
  - model: diff_model
  - writer: wandb
  - metrics: example
  - datasets: onebatch
  - dataloader: onebatch
  - transforms: crop_only
  - _self_
optimizer:
  _target_: torch.optim.Adam
  lr: 1e-3
  weight_decay: 1e-6
lr_scheduler:
  _target_: torch.optim.lr_scheduler.MultiStepLR
  milestones: 
    - ${scale:${trainer.n_epochs}, 0.75}
    - ${scale:${trainer.n_epochs}, 0.9}
  gamma: 0.1
trainer:
  log_step: 20
  n_epochs: 10
  epoch_len: 100
  device_tensors: ["observed_data", "observed_masks", "gt_masks", "observed_timestamps"] # which tensors should be on device (ex. GPU)
  resume_from: null # null or path to the checkpoint dir with *.pth and config.yaml
  device: auto # device name or "auto"
  override: True # if True, will override the previous run with the same name
  monitor: "max val_R2" # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: 5 # checkpoint each save_period epochs in addition to the best epoch
  early_stop: ${trainer.n_epochs} # epochs for early stopping
  save_dir: "saved"
  grad_norm: 10
  seed: 1
